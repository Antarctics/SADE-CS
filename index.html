<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8"/>
	<title>SkillAPI - 网页制作器</title>
	
	<!-- other scripts are loaded in main.js -->
	<script src="editor/js/loader.js"></script>
	<script src="editor/js/main.js"></script>
	
	<link rel="stylesheet" href="editor/builderStyle.css" />
	<link rel="stylesheet" href="editor/style.css" />
    <link rel="stylesheet" href="editor/tooltips.css" />
	
</head>

<body>

	<!-- Site header -->
	<header>
		<h1>Skill API</h1>
		<h2>网页 制作器</h2>
	</header>

	<div id="version">
		<label for="version-select">
			服务器版本
		</label>
		<select id="version-select">
			<option>1.13</option>
			<option>1.12</option>
			<option>1.11</option>
			<option>1.10</option>
			<option>1.9</option>
			<option>1.8</option>
			<option>1.7</option>
		</select>
	</div>
	
	<!-- IO Buttons -->
	<div id="io">
		<p class="ioText">拖入文件以加载</p>
		<button id="saveButton" class="ioButton">备份所有数据</button>
	</div>
	
	<!-- Display when the window is too small -->
	<div id="small">
		<p>请调整您的浏览器窗口大小</p>
	</div>
	
	<div id="main">
		
		<!-- Skill/Class Tabs -->
		<div id="tabSpacer"></div>
		<div id="skillTab" class="tab tabLeft tabActive">
			技能
		</div>
		<div  id="classTab" class="tab tabRight">
			职业
		</div>
		
		<!-- Skill Content -->
		<div id="skills">
			
			<!-- Skill list -->
			<select id="skillList" size="30">
				<option selected="selected">技能 1</option>
				<option>＋ 新技能</option>
			</select>
			
			<!-- Effect builder -->
			<div id="builder">
				<h6 id="skillDetails">基础数据</h6>
				<h6 id="addTrigger">触发方式</h6>
				<h6 id="saveSkill" class>保存技能</h6>
				<h6 id="deleteSkill" class="cancelButton">删除</h6>
				<div id="builderContent"></div>
			</div>
			
			<!-- Component editor -->
			<div id="skillForm">
			</div>
			
			<!-- Trigger selection -->
			<div id="triggerChooser">
				<h4>触发方式</h4>
				
				<div id="triggerOptions"></div>
				
				<h5 class="cancelButton">取消</h5>
			</div>
			
			<!-- Component selection -->
			<div id="componentChooser">
			
				<h4>释放目标</h4>
				<div id="targetOptions"></div>
				
				<h4>释放条件</h4>
				<div id="conditionOptions"></div>
				
				<h4>释放效果</h4>
				<div id="mechanicOptions"></div>
				
				<hr/>
				<h5 class="cancelButton">取消</h5>
				
			</div>
		</div>
		
		<!-- Class Content -->
		<div id="classes">
		
			<!-- Class list -->
			<select id="classList" size="30">
				<option selected="selected">职业 1</option>
				<option>＋ 新职业</option>
			</select>
			
			<div id="classForm"></div>
		</div>
		
	</div>
	
	<!-- Site footer -->
	<footer>
		<a id="bukkit" href="https://www.spigotmc.org/resources/skillapi.4824/" target="_blank">Spigot</a>
		<a id="profile" href="https://github.com/Eniripsa96/SkillAPI/wiki" target="_blank">Wiki</a>
		<a id="source" href="https://github.com/Eniripsa96/SkillAPI/tree/master/editor" target="_blank">源代码</a>
        <a id="mcbbs" href="https://www.mcbbs.net/thread-714705-1-1.html" target="_blank">汉化帖</a>
		<a id="crackshot" href="https://www.mcbbs.net/thread-703853-1-1.html" target="_blank">Crackshot编辑器</a>
	</footer>
   
    <div id="badBrowser">
        <p>使用正确的浏览器! (Chrome/Firefox内核)</p>
    </div>
</body>

</html>
